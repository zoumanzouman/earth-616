<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilities</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        input, select { margin: 5px 0; padding: 8px; width: 200px; }
        button { padding: 10px 15px; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Facilities Management</h1>

    <!-- Form to create a new facility -->
    <h2>Create Facility</h2>
    <form id="createFacilityForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="location" placeholder="Location" required>
        <input type="text" id="contact" placeholder="Contact" required>
        <input type="text" id="hours" placeholder="Hours" required>
        <input type="text" id="category" placeholder="Category" required>
        <button type="submit">Create Facility</button>
    </form>

    <!-- Form to fetch facilities by category -->
    <h2>Fetch Facilities by Category</h2>
    <form id="fetchFacilitiesForm">
        <input type="text" id="fetchCategory" placeholder="Category" required>
        <button type="submit">Fetch Facilities</button>
    </form>

    <!-- Results display area -->
    <div id="results"></div>

    <script>
        // Function to handle form submission for creating a facility
        document.getElementById('createFacilityForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const location = document.getElementById('location').value;
            const contact = document.getElementById('contact').value;
            const hours = document.getElementById('hours').value;
            const category = document.getElementById('category').value;

            try {
                const response = await fetch('http://127.0.0.1:8000/facilities/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, location, contact, hours, category })
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('results').innerHTML = `<p>Facility created: ${JSON.stringify(data)}</p>`;
                } else {
                    document.getElementById('results').innerHTML = '<p>Failed to create facility.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = '<p>Error creating facility.</p>';
            }
        });

        // Function to handle form submission for fetching facilities by category
        document.getElementById('fetchFacilitiesForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const category = document.getElementById('fetchCategory').value;

            try {
                const response = await fetch(`http://127.0.0.1:8000/facilities/${category}`);

                if (response.ok) {
                    const data = await response.json();
                    const facilities = data.map(facility => `
                        <div>
                            <h3>${facility.name}</h3>
                            <p>Location: ${facility.location}</p>
                            <p>Contact: ${facility.contact}</p>
                            <p>Hours: ${facility.hours}</p>
                            <p>Category: ${facility.category}</p>
                        </div>
                    `).join('');
                    document.getElementById('results').innerHTML = facilities;
                } else {
                    document.getElementById('results').innerHTML = '<p>No facilities found.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = '<p>Error fetching facilities.</p>';
            }
        });
    </script>
</body>
</html>
